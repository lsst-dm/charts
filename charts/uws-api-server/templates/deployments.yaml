apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "uws-api-server.fullname" . }}
  labels:
    app: {{ template "uws-api-server.fullname" . }}
    chart: {{ template "uws-api-server.chart" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "uws-api-server.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "uws-api-server.fullname" . }}
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 202
        fsGroup: 202
      serviceAccountName: {{ template "uws-api-server.fullname" . }}-job-manager
      volumes:
      {{ if eq .Values.targetCluster "int" }}
      - name: job-files
        persistentVolumeClaim:
          claimName: lsst-dm-scratch-pvc
      - name: project-files
        persistentVolumeClaim:
          claimName: lsst-dm-projects-pvc
      {{ else if eq .Values.targetCluster "nts" }}
      - name: job-files
        persistentVolumeClaim:
          claimName: {{ template "uws-api-server.fullname" . }}-nfs-scratch-pvc
      {{ else if eq .Values.targetCluster "summit" }}
      - name: job-files
        emptyDir: {}
      {{ end }}
      containers:
      - name: uws-api-server
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: Always
        command: ["/bin/bash", "-c", "cd server && python3 server.py"]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: job-files
          mountPath: /uws
        {{ if eq .Values.targetCluster "int" }}
        - name: project-files
          mountPath: "/project/{{ .Values.projectSubpath }}"
          subPath: "{{ .Values.projectSubpath }}"
        {{ end }}
        env:
        - name: "UWS_ROOT_DIR"
          value: "/uws"
        - name: API_DOMAIN
          value: {{ template "uws-api-server.fullname" . }}
        - name: API_PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "{{ .Values.logLevel | default "WARNING" }}"
        - name: TARGET_CLUSTER
          value: "{{ .Values.targetCluster }}"
        - name: PROJECT_SUBPATH
          value: "{{ .Values.projectSubpath }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "uws-api-server.fullname" . }}-client
  labels:
    app: {{ template "uws-api-server.fullname" . }}-client
    chart: {{ template "uws-api-server.chart" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "uws-api-server.fullname" . }}-client
  template:
    metadata:
      labels:
        app: {{ template "uws-api-server.fullname" . }}-client
    spec:
      containers:
      - name: uws-api-client
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: Always
        command: ["/bin/bash", "-c", "sleep 1000d"]
        env:
        - name: API_DOMAIN
          value: {{ template "uws-api-server.fullname" . }}
        - name: API_PORT
          value: "80"
        - name: TARGET_CLUSTER
          value: "{{ .Values.targetCluster }}"
        - name: PROJECT_SUBPATH
          value: "{{ .Values.projectSubpath }}"
